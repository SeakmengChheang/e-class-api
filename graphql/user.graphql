enum Gender {
    MALE @enum(value: "male")
    FEMALE @enum(value: "female")
    OTHERS @enum(value: "others")
}

type User {
    id: ID!
    uuid: String
    username: String!
    email: String!
    created_at: DateTimeTz!
    updated_at: DateTimeTz!
    identity: Identity @hasOne
}

type Identity {
    id: ID!
    user_id: Int!
    first_name: String!
    last_name: String!
    gender: Gender!
    photo_url: String
    contact_number: String!
    created_at: DateTimeTz!
    updated_at: DateTimeTz!
}

input CreateUserInput {
    username: String!
    email: String!
    contact_number: String!
    password: String!
    password_confirmation: String!
    first_name: String!
    last_name: String!
    gender: Gender!
    photo: Upload
}

type Mutation {
    createUser(input: CreateUserInput! @spread): User! @createUserValidation
}

type Query @middleware(checks: ["auth:api"]) {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    userFindByUsername(username: String! @eq): User @find
}
